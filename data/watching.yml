        title: 'The 10th Commandment'
        video: <iframe width="560" height="315" src="//www.youtube.com/embed/Dq2TsDbylUg?rel=0" frameborder="0" allowfullscreen></iframe>
        tag: collaboration
        date: 2014-12-19
        classes: big
        caption: "There is only one Commandment that prohibits a thought, and it is this: 'Do not covet.' Why does the Bible, which is preoccupied with behavior, legislate a thought? Because to covet, to want what belongs to someone else, is the root of the preceding four commandments and often leads to evil. Before someone murders, steals, lies, or commits adultery, the desire to take what is rightly someone else's usually comes first."
